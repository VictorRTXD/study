<div class="flex space-x-4 mt-5">
    <div class="w-80">
        <ul>
            @for (category of categories(); track $index) {
                <li>
                    <a href="">{{category.name}}</a>
                </li>
            }
        </ul>
    </div>

    <div class="grid grid-cols-3 gap-8 w-full">
        <app-product 
        *ngFor="let product of products()"
        [product]="product" 
        (addToCart)="addToCart($event)" />
    </div>
</div>
