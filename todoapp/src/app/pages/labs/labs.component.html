<div class="container">
  <h1>Primer proyecto</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">{{task}}</li>
  </ul>

  <hr>
  <h2>{{ "hola".repeat(4) }}</h2>
  <p> la suma de 3 + 3 es {{3+3}}</p>
  <p>hola soy {{name}} y tengo {{age}}</p>

  <hr>
  <img [src]="img" alt="imagen firefox">
  <input type="text" [value]="name">
  <input type="number" [value]="person.age">
  <button [disabled]="bStatus">click me</button>
  <p>{{person.name}}</p>

  <hr>
  <button (click)="clickHandler()">click me</button>  <button (dblclick)="clickHandler()">double me</button>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
</div>
