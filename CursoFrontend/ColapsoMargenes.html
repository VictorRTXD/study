<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
        }

        .grid {
            display: grid;
            border: 2px solid green;
        }

        .bloque {
            display: block;
            border: 2px solid blue;
        }
        
        .flex {
            display: flex;
            flex-direction: column;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <section class="grid">
        <div>pokemon</div>
        <div>zelda</div>
        <div>este es grid</div>
    </section>
    <section class="bloque">
        <div>mario</div>
        <div>pikmin</div>
        <div>este es bloque</div>
    </section>
    <section class="flex">
        <div>smash</div>
        <div>astral</div>
        <div>este es flex</div>
    </section>
</body>
</html>
