<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:hover {
            color: aquamarine;
        }

        div p:nth-child(2) {
            color: red;
        }

        p::first-letter {
            font-size: larger;
        }

        p::before {
            content: "personajes nintendo: ";
        }

        p::after {
            content: " MX";
        }

        input::placeholder {
            color: teal;
        }
    </style>
</head>
<body>
    <p>hola</p>

    <div>
        <p>zelda</p>
        <p>mario</p>
        <p>link</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
